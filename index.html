<!DOCTYPE html>
<html>
<body>

<head>
<style>
  
  body {
background-color: #DBF9FC;
}
</style>
</head>


<h1>Calculatoro</h1>

  
  <p1>multiplication</p1>
<form oninput="x.value=parseInt(a.value)*parseInt(b.value)">
<input type="number" id="a" value="">
x<input type="number" id="b" value="">
=<output name="x" for="a b"></output>
</form>
  
   <p2>addition</p2>
  
  <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="number" id="a" value="">
+<input type="number" id="b" value="">
=<output name="x" for="a b"></output>
</form>
  
   <p3>subtraction</p3>
  
  <form oninput="x.value=parseInt(a.value)-parseInt(b.value)">
<input type="number" id="a" value="">
-<input type="number" id="b" value="">
=<output name="x" for="a b"></output>
</form>
  
   <p4>divison</p4>

  <form oninput="x.value=parseInt(a.value)/parseInt(b.value)">
<input type="number" id="a" value="">
/<input type="number" id="b" value="">
=<output name="x" for="a b"></output>
</form>

</body>
</html>
